<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button id="btnHybrid">Hybrid</button>
    <button id="btnRoadmap">Roadmap</button>
    <div id="map"></div>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 4
            });
            addButtons(map);
            drawMarkers(map);
        }
        function addButtons(map) {
            document.getElementById('btnHybrid').addEventListener('click', function() {
                map.setMapTypeId('hybrid');
            });
            document.getElementById('btnRoadmap').addEventListener('click', function() {
                map.setMapTypeId('roadmap');
            })
        }
        function drawMarkers(map) {
            const marker = new google.maps.Marker({
                position: new google.maps.LatLng(-34.397, 150.644),
                map: map,
                title: 'marker'
            });

            const content = '<div id="content">Marker</div>';
            const infoWindow = new google.maps.InfoWindow({
                content: content,
            });

            google.maps.event.addListener(marker, 'click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS9q2bfOep2OlZCFWgW9KaCsIHopKo354&callback=initMap" async
        defer></script>
</body>

</html>
